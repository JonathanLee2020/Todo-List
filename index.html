<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>

<body>
  <div id="todo">
    <div class="row">
      <h1>Todo List</h1>
      <div class="todo__input" onchange=getInputText(event)>
        <input type="text" id="taskInput">
        <button onclick=addTask()>Adding</button>
      </div>
      <ul class="list">
        <li>
          Finish Frontend Simplified
          <button class="todo__delete" onclick=removeTask(id)>
            x
          </button>
        </li>
      </ul>
      <p id="errorText" style="color: red; display: none;">Please enter a task.</p>
    </div>
  </div>
</body>

</html>
